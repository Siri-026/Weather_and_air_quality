<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #2193b0, #6dd5ed);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h1 {
            color: #333;
        }

        .result-container {
            background-color: white;
            padding: 50px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 80%;
            max-width: 600px;
        }

        .result-container p {
            font-size: 18px;
            margin-bottom: 20px;
        }

        .form-container {
            margin-top: 20px;
        }

        .form-container input[type="text"] {
            padding: 10px;
            font-size: 16px;
            width: 100%;
            max-width: 300px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .form-container button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }

        .form-container button:hover {
            background-color: #45a049;
        }

        .button-link {
            display: inline-block;
            padding: 10px 20px;
            margin-top: 20px;
            background-color: #007BFF;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            text-align: center;
            width: 100%;
            max-width: 300px;
        }

        .button-link:hover {
            background-color: #0056b3;
        }

        .button-link-container {
            display: flex;
            justify-content: center;
            gap: 10px;
            width: 100%;
        }

        .navbar {
            background-color: #343a40;
            padding: 20px 20px;
            width: 100%;
            display: flex;
            justify-content: flex-end;
            margin-bottom: 10px;
            position: fixed;
            top: 0;
            z-index: 1000;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .navbar-links {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        .navbar-links li {
            margin-left: 20px;
        }

        .navbar-links a {
            color: white;
            text-decoration: none;
            font-size: 1.1rem;
            padding: 5px 10px;
        }

        .navbar-links a:hover {
            color: #ff9900;
        }
    </style>
</head>

<body>
    <nav class="navbar">
        <ul class="navbar-links">
            <li><a href="/leaderboard">Leaderboard</a></li>
            <li><a href="/community">Community</a></li>
            <li><a href="/logout">Logout</a></li>
        </ul>
    </nav>
    <div class="result-container">
        <h1>Carbon Footprint Result</h1>

        <p>Your predicted carbon emission is: <strong>{{ emission }} kg CO2</strong></p>

        <div class="button-link-container">
            <a href="{{ url_for('visualize') }}" class="button-link">Visualize Carbon Emission Trends</a>
            <a href="{{ url_for('leaderboard') }}" class="button-link">View Leaderboard</a>
        </div>
    </div>
</body>

</html>
