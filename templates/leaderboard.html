<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        th,
        td {
            padding: 12px 20px;
            text-align: center;
            border: 1px solid #ddd;
        }

        th {
            background-color: #4CAF50;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        tr:hover {
            background-color: #ddd;
        }

        td {
            font-size: 16px;
            color: #333;
        }
        .navbar {
            background-color: #343a40;
            padding: 20px 20px;
            width: 100%;
            display: flex;
            justify-content: flex-end;
            margin-bottom: 10px;
            margin-top: 0;
            margin-left: 0;
        }
        .navbar-links {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
        }
        .navbar-links li {
            margin-left: 20px;
        }

        .navbar-links a {
            color: white;
            text-decoration: none;
            font-size: 1.1rem;
            padding: 5px 10px;
        }
        .navbar-links a:hover {
            color: #ff9900;
        }
    </style>
</head>

<body>
    <nav class="navbar">
        <ul class="navbar-links">
            <li><a href="/leaderboard">Leaderboard</a></li>
            <li><a href="/community">Community</a></li>
            <li><a href="/logout">Logout</a></li>
        </ul>
    </nav>
    <h1>Leaderboard</h1>
    <table>
        <thead>
            <tr>
                <th>Rank</th>
                <th>Name</th>
                <th>City</th>
                <th>Carbon Emission (kg CO2)</th>
            </tr>
        </thead>
        <tbody>
            {% for user in leaderboard %}
                    <tr>
                        <td>{{ user.rank }}</td>
                        <td>{{ user.name }}</td>
                        <td>{{ user.city }}</td>
                        <td>{{ user.carbon_emission }}</td>
                    </tr>
                {% endfor %}

        </tbody>
    </table>
</body>

</html>
